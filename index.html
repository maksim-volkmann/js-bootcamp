<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo-picture" src="images/apple.png" alt="logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Iphone</a></li>
          <li><a class="nav-link" href="#">Macbook</a></li>
          <li><a class="nav-link" href="#">Ipad</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="images/shopping-cart.png" alt="shopping-cart" />
      </div>
    </header>
    <section class="main-container">
      <div class="intro">
        <h1>Your new superpower!</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil libero
          quas quae iusto eaque quo, veritatis ea neque doloremque beatae
          doloribus explicabo nam corporis laborum aliquam aut optio reiciendis
          ex blanditiis repellendus perspiciatis!
        </p>
        <div class="button">
          <button class="button-1">Pro Max 256GB</button>
          <button class="button-2">Add to cart</button>
        </div>
      </div>
      <div class="cover">
        <div class="cover-wrapper">
          <img class="iphone" src="images/iphone.png" alt="iphone" />
          <div class="item-select">
            <img src="images/arrow-left.svg" alt="" />
            <img src="images/dot.svg" alt="" />
            <img src="images/dot.svg" alt="" />
            <img src="images/dot-full.svg" alt="" />
            <img src="images/arrow-right.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <img class="big-circle" src="images/big-eclipse.svg" alt="" />
    <img class="mid-circle" src="images/mid-eclipse.svg" alt="" />
    <img class="small-circle" src="images/small-eclipse.svg" alt="" />
  </body>
</html>
